<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Histogram</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
</head>
<body>
    <div id="title"></div>
    <svg width="960" height="700"
        viewBox="0 0 960 700"
        preserveAspectRatio="xMidYMid">

    </svg>
    <div id="fileInput">
        <input id='fileItem' type="file" accept=".csv">
    </div>
    <div id="dropdown-list-container" >
        <select id="dropdown-list" required>
            <option disabled selected value>--- Select Graph Type ---</option>
            <option value="boxplot">Boxplot</option>
            <option value="histogram">Histogram</option>
            <option value="scatterplot">Scatter Plot</option>
            <option value="bar-graph">Bar Graph</option>
        </select>
    </div>
    <script src="Plot.js"></script>

    <script src="index.js"></script>
    <script src="Boxplot.js"></script>
    <script src="BarChart.js"></script>


</body>
</html>
